<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Collage</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Art Collage</h1>
  <div class="gallery">
    <img src="images/SCIFFY_colour.png" alt="Art 1">
    <img src="images/SCIFFY_mono.png" alt="Art 2">
    <img src="images/Bumblebee_brigade_logo.png" alt="Art 3">
    <!-- Add more images here -->
  </div>
</body>
</html>
